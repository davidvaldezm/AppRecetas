<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Receta - Healthy Recipes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">Healthy Recipes</a>
    </header>

    <main class="container">
        <h1 class="page-title">Añadir Nueva Receta</h1>
        <form id="add-recipe-form" class="form-container form-container-wide">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea name="description" id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">URL de Imagen</label>
                <input type="url" name="image" id="image" required>
            </div>
            <div class="form-group">
                <label for="time">Tiempo de preparación (minutos)</label>
                <input type="number" name="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="calories">Calorías</label>
                <input type="number" name="calories" id="calories" required>
            </div>
            <div class="form-group">
                <label for="protein">Proteína (gramos)</label>
                <input type="number" name="protein" id="protein" required>
            </div>
            <div class="form-group">
                <label for="difficulty">Dificultad</label>
                <select name="difficulty" id="difficulty" required>
                    <option value="facil">Fácil</option>
                    <option value="media">Media</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Categoría</label>
                <input type="text" name="category" id="category" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredientes (separados por coma)</label>
                <textarea name="ingredients" id="ingredients" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instrucciones</label>
                <textarea name="instructions" id="instructions" required></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Añadir Receta</button>
                <a href="index.html" class="btn btn-light">Cancelar</a>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Healthy Recipes. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
