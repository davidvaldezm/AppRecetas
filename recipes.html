<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Recetas - Healthy Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header class="header">
         <a href="index.html" class="logo">HealthyRecipes</a>
         <nav id="main-nav">
             <ul>
                 <li><a href="index.html" class="nav-link">Inicio</a></li>
                 <li><a href="recipes.html" class="nav-link active">Recetas</a></li>
                 <li class="user-only hidden"><a href="add-recipe.html" class="nav-link">Añadir Receta</a></li>
                 <li class="user-only hidden"><a href="favorites.html" class="nav-link">Favoritos</a></li>
                 <li class="admin-only hidden"><a href="admin-recipes.html" class="nav-link">Admin Recetas</a></li>
                 <li class="admin-only hidden"><a href="admin-users.html" class="nav-link">Admin Usuarios</a></li>
             </ul>
         </nav>
         <div class="user-actions">
              <a href="login.html" id="login-btn" class="btn btn-light btn-sm guest-only">Login</a>
              <a href="register.html" id="register-btn" class="btn btn-secondary btn-sm guest-only">Registro</a>
              <a href="profile.html" id="profile-link" class="nav-link user-only hidden"><i class="fas fa-user"></i> Perfil</a>
              <button id="logout-btn" class="btn btn-light btn-sm user-only hidden">Logout</button>
          </div>
     </header>

    <main class="container">
        <h1 class="page-title">Explora Nuestras Recetas</h1>
        <div class="search-page-layout">
             <aside class="filters-sidebar">
                <h3><i class="fas fa-filter"></i> Filtros</h3>
                <div class="filter-group">
                    <label for="filter-search">Buscar por Nombre:</label>
                    <input type="text" id="filter-search" placeholder="Ej: Ensalada...">
                </div>
                <div class="filter-group">
                    <label for="filter-time">Tiempo Máx. (min): <span id="time-value">120</span></label>
                    <input type="range" id="filter-time" min="5" max="180" value="120" step="5">
                </div>
                 <div class="filter-group">
                    <label for="filter-calories">Calorías Máx:</label>
                    <input type="number" id="filter-calories" min="50" step="50" placeholder="Ej: 600">
                </div>
                 <div class="filter-group">
                    <label for="filter-protein">Proteína Mín. (g):</label>
                    <input type="number" id="filter-protein" min="0" step="5" placeholder="Ej: 20">
                </div>
                 <div class="filter-group">
                     <label for="filter-difficulty">Dificultad:</label>
                     <select id="filter-difficulty">
                         <option value="">Cualquiera</option>
                         <option value="facil">Fácil</option>
                         <option value="media">Media</option>
                         <option value="dificil">Difícil</option>
                     </select>
                 </div>
                 <div class="filter-group">
                    <label>Categorías:</label>
                    <div class="checkbox-group" id="filter-categories-list">
                         </div>
                </div>
                <button id="apply-filters-btn" class="btn btn-primary" style="width: 100%;">Aplicar Filtros</button>
            </aside>

            <div class="results-area">
                <div id="recipes-grid" class="card-grid grid-cols-2">
                     </div>
                 <p id="no-results-message">No se encontraron recetas que coincidan con tus filtros.</p>
                 </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 HealthyRecipes App.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
