<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthy Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header class="header">
         <a href="index.html" class="logo">HealthyRecipes</a>
         </header>

    <main class="container">
        <div class="form-container">
            <h1 class="page-title">Iniciar Sesión</h1>
            <form id="login-form">
                <div id="form-feedback" class="form-feedback"></div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <span class="validation-message">Correo inválido.</span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <span class="validation-message">Contraseña requerida.</span>
                </div>
                <div class="form-buttons" style="justify-content: center;">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <p class="form-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 HealthyRecipes App.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
