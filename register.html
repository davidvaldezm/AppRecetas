<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Healthy Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
     <header class="header">
         <a href="index.html" class="logo">HealthyRecipes</a>
     </header>

    <main class="container">
        <div class="form-container">
            <h1 class="page-title">Crear Cuenta</h1>
            <form id="register-form">
                 <div id="form-feedback" class="form-feedback"></div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                     <span class="validation-message">Nombre de usuario requerido.</span>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <span class="validation-message">Correo inválido o ya en uso.</span>
                </div>
                 <div class="form-group">
                    <label for="full-name">Nombre Completo</label>
                    <input type="text" id="full-name" name="full-name" required>
                    <span class="validation-message">Nombre completo requerido.</span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <span class="validation-message">La contraseña debe tener al menos 6 caracteres.</span>
                </div>
                 <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="validation-message">Las contraseñas no coinciden.</span>
                </div>
                <div class="form-buttons" style="justify-content: center;">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
                 <p class="form-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 HealthyRecipes App.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
